<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator-container">
      <button class="sound-toggle" onclick="toggleSound()">ðŸ”Š</button>

      <div class="display-container">
        <div class="history" id="history"></div>
        <div class="display" id="display">0</div>
        <div class="history-panel" id="historyPanel"></div>
      </div>

      <div class="buttons">
        <button class="btn function" onclick="clearAll()">AC</button>
        <button class="btn function" onclick="clearEntry()">C</button>
        <button class="btn function" onclick="toggleSign()">Â±</button>
        <button class="btn operator" onclick="inputOperator('/')" data-key="/">
          Ã·
        </button>

        <button class="btn" onclick="inputNumber('7')" data-key="7">7</button>
        <button class="btn" onclick="inputNumber('8')" data-key="8">8</button>
        <button class="btn" onclick="inputNumber('9')" data-key="9">9</button>
        <button class="btn operator" onclick="inputOperator('*')" data-key="*">
          Ã—
        </button>

        <button class="btn" onclick="inputNumber('4')" data-key="4">4</button>
        <button class="btn" onclick="inputNumber('5')" data-key="5">5</button>
        <button class="btn" onclick="inputNumber('6')" data-key="6">6</button>
        <button class="btn operator" onclick="inputOperator('-')" data-key="-">
          âˆ’
        </button>

        <button class="btn" onclick="inputNumber('1')" data-key="1">1</button>
        <button class="btn" onclick="inputNumber('2')" data-key="2">2</button>
        <button class="btn" onclick="inputNumber('3')" data-key="3">3</button>
        <button class="btn operator" onclick="inputOperator('+')" data-key="+">
          +
        </button>

        <button class="btn zero" onclick="inputNumber('0')" data-key="0">
          0
        </button>
        <button class="btn" onclick="inputDecimal()" data-key=".">.</button>
        <button class="btn equals" onclick="calculate()" data-key="Enter">
          =
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
